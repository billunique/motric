<p></p>
<div class="form-group">

  <label for="devicelist">Device List:<span class="noticeable">*</span></label>
  <table id="device_table" class="table table-bordered table-hover">
	<tr style="background-color:lightblue">
		<th style="width:40%" class="btn-info">Model</th>
		<th style="width:40%" class="btn-warning">Expected OS/API level</th>
		<th style="width:10%" class="btn-danger">Quantity</th>
		<!-- <th style="width:12%" class="btn-danger">Must rooted?</th> -->
    </tr>
    <tr>
		<td><input class="mtinput form-control" type="text" id="device1" placeholder="e.g. Pixel 3XL, iPad pro 12 inch" name="device" required></td>
		<td><input class="mtinput form-control" type="text" id="os1" placeholder="e.g. Android 9, leave empty if no matter." name="os"></td>
		<td><input class="mtinput form-control" type="number" id="quantity1" value="1" min="1" name="quantity"></td>
		<!-- <td><input class="checkbox" type="checkbox" name="rooted1"></td> -->
    </tr>
    <tr>
		<td><input class="mtinput form-control device_extraline" type="text" id="device2" name="device"></td>
		<td><input class="mtinput form-control" type="text" id="os2" name="os"></td>
		<td><input class="mtinput form-control" type="number" id="quantity2" min="1" name="quantity"></td>
		<!-- <td><input class="checkbox" type="checkbox" name="rooted2"></td> -->
    </tr>
  </table>
</div>
