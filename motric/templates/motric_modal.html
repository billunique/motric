<!-- Modal -->
<div class="modal fade" id="confirm_modal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
        <p>You're refusing the request from our adorable user. Sure?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning btn-md button_in_modal" id="yes" data-dismiss="modal">Yes</button>
        <button class="btn btn-info btn-md button_in_modal" id="no" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
